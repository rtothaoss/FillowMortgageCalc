<div>
  <form [formGroup]="myForm">
    <div class="form-group">
      <label for="homePrice">Home Price</label>
      <input
        formControlName="homePrice"
        class="form-control appearance-none block w-full repeating-input"
        placeholder="$300,000"
      />
      <div class="form-group">
        <label for="downPayment">Down Payment</label>
        <div class="flex">
          <input
            formControlName="downPayment"
            class="form-control appearance-none block w-3/4 repeating-input"
            placeholder="$60,000"
          />
          <input
            name="downPaymentPercentage"
            formControlName="downPaymentPercentage"
            class="form-control appearance-none block w-1/4 repeating-input"
            id="downPaymentPercentage"
            type="text"
          />
        </div>
      </div>
      <label for="loanProgram">Loan Program</label>
      <select
        formControlName="loanProgram"
        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-state"
      >
        <option *ngFor="let loan of loanPrograms">{{ loan }}</option>
      </select>
      <label for="interestRate">Interest Rate</label>

      <input
        
        formControlName="interestRate"
        class="form-control appearance-none block w-full repeating-input"
        placeholder="5.075"
        
      />
    </div>
  </form>
</div>
<div>
  <button
    type="button"
    (click)="toggleSection()"
    class="mt-5 text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800"
  >
    Advanced
  </button>

  <div *ngIf="this.isVisible">
    <form [formGroup]="myForm">
      <input type="checkbox" id="pmi" name="pmi" value="pmi" />
      <label for="pmi"> Include PMI</label><br />
      <input
        type="checkbox"
        id="taxesAndInsurance"
        name="taxesAndInsurance"
        value="taxesAndInsurance"
      />
      <label for="taxesAndInsurance"> Inlcudes taxes/insurance</label><br />
      <div class="form-group">
        <label for="propertyTax">Property Tax</label>
        <div class="flex">
          <input
            formControlName="propertyTax"
            class="form-control appearance-none block w-3/4 repeating-input"
            placeholder="$3,990"
          />
          <input
            formControlName="propertyTaxRate"
            class="form-control appearance-none block w-1/4 repeating-input"
            placeholder="1.33"
          />
        </div>
        <label for="homeInsurance">Home Insurance</label>
        <input
          formControlName="homeInsurance"
          class="form-control appearance-none block w-full repeating-input"
          placeholder="$1,260"
        />
        <label for="hoaDues">HOA Dues</label>
        <input
          formControlName="hoaDues"
          class="form-control appearance-none block w-full repeating-input"
          placeholder="$0"
        />
      </div>
    </form>
  </div>
</div>
